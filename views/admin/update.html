{% extends 'base.html' %}


{%block main%}
<ol class="breadcrumb">
    <li><a href="/">管理首页</a></li>
    <span>/<a href="#">分类修改</a></span>
</ol>
<h3>分类修改--{{category.name}}</h3>
<form action="/admin/category/update?id={{category.id}}" method="post">
    <div class="form-group">
        <label for="name">分类名称</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入分类名称" value="{{category.name}}" name="name">
    </div>

    <button type="submit" class="btn btn-default">提交</button>
</form>
{%endblock%}
